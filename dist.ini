name    = App-BatParser
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = Perl_5
copyright_holder = Pablo Rodríguez González
copyright_year   = 2017

version = 0.003

[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root

[ExtraTests]
[ExecDir]
[ShareDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs]
Regexp::Grammars  = 1.000 ; 

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
